<!DOCTYPE html>
<html lang="en"><!--le dice al navegador el idioma -->

        <title>Lista del super</title><!-- nombre que sale en la pestaña del navegador -->

        <main>
            <section>
                <figure><!-- Contenedor que semanticamente es correcto  poner en lugar de un div -->
                    <img src="./pics/pexels-jessikaarraes-14378312.jpg" alt="Flores">

                </figure>
               
            </section>
        </main>
