<!DOCTYPE html>
<html lang="en"><!--le dice al navegador el idioma -->
    <head><!-- Esto no lo ve al usuario -->
        <meta charset="UTF-8"><!-- pueda entender caracteres especiales, del idioma español, o los emojis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- pequeña descripcion para el usuario -->
        <meta name="robot" content="index,follow"><!-- Para que la paguina sea visible en internet -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que al momento de abrir la pag enun movile no hagamos zoom -->
        <link rel="stylesheet" href="./style.css"><!-- vincula el css con el html -->
        <title>Es mi paguina</title><!-- nombre que sale en la pestaña del navegador -->
    </head>
    <body>
        <header> <!-- encabezado -->
            <nav></nav> <!--  barra de navegacion -->
        </header>

        <main> <!--  colocar el contenido principal -->
            <section>
                <article></article> <!-- articulo que pueden irdentro de cada section -->
            </section>
            <ul> <!-- lista desordenada  -->
                <li>manzana</li>
                <li>platano </li>
            </ul> 
            <ol></ol> <!-- lista ordenada -->
        </main>
        <p>Soy un parrafo</p> <!-- parrafo -->
        <h1> Soy un titulo</h1> <!-- titulos hasta h6 -->
        <a href="#">Soy un link</a><!--  -agregar un link->

        <footer></footer> <!-- Pie de pagina -->
    </body>
</html>
